<div class="allcars">
  <div class="container">
    <a class="text-decoration-none mt-3 btn btn-success" routerLink="/home" href="">home</a>

    <div class="row  z-2">
      <div *ngFor="let car of allcars"  class="col-md-3 g-4  z-2 my-5 ">
        <div class="item bg-body-tertiary z-3 ">
          <img src="../../assets/images/car1.png" class="w-100" alt="">
          <h4>{{car.make}}</h4>
          <div class="rate d-flex align-items-center mt-2">
            <img class="mb-3 px-2"  src="../../assets/images/star.png" alt="">
            <p>4.8</p>
            <p>(2424 reviews)</p>
          </div>
          <div class="details d-flex">
          <div class="right">
          <div class="d-flex align-items-center">
            <img class="mb-3 px-2" src="../../assets/images/user.png" alt="">
            <p>4 passengers</p>
          </div>
          <div class="d-flex align-items-center">
            <img class="mb-3 px-2" src="../../assets/images/d8wxke_2_.png" alt="">
            <p>air conditioner</p>
          </div>
        </div>
        <div class="left px-2">
          <div class="d-flex align-items-center">
            <img class="mb-3 px-2" src="../../assets/images/Frame.png" alt="">
            <p>{{car.transmission}}</p>
          </div>
          <div class="d-flex align-items-center">
            <img class="mb-3 px-2" src="../../assets/images/Frame.png" alt="">
            <p>{{car.year}}</p>
          </div>

        </div>
      </div>
      <hr>
      <div class="price d-flex justify-content-between align-items-center">
        <p>Price</p>
        <p class="fw-bold fs-5"> {{car.price}}</p>
      </div>
      <div class="button d-flex justify-content-center align-items-center mt-2">
      <button (click)="goToDetails(car.id)" class="btn btn-primary text-center">View Details <img src="../../assets/images/arrow-right.png" alt=""></button>
    </div>
    </div>
      </div>
    </div>
  </div>
</div>
