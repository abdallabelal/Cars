<div class="car-detail">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="img mt-5">
         <img class="w-100" src="../../assets/images/Audi 1.png" alt="">
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <a class="text-decoration-none" href="">Why Choose Us</a>
        <h3 class="fw-bold fs-2 mt-3">We offer the best experience with our rental deals</h3>
        <div class="details ">
          <div class="d-flex align-items-center">
            <img class="mb-3 mx-2" src="../../assets/images/d8wxke_2_.png" alt="">
            <p>Air Conditioner</p>
          </div>
          <div class="d-flex align-items-center">
            <img class="mb-3 mx-2" src="../../assets/images/user.png" alt="">
            <p>2 passengers</p>
          </div>
          <div class="d-flex align-items-center">
            <img class="mb-3 mx-2" src="../../assets/images/Frame.png" alt="">
            <p>{{carDetails.transmission}}</p>
          </div>
          <div class="d-flex align-items-center">
            <img class="mb-3 mx-2" src="../../assets/images/Frame.png" alt="">
            <p>{{carDetails.year}}</p>
          </div>
        </div>
        <p class="fw-bold">Price: {{carDetails.price}}</p>
        <p>Color : {{carDetails.color}}</p>
      </div>
    </div>
  </div>
</div>
